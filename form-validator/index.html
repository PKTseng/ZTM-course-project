<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Validator</h1>
      <form id="form">
        <div class="formGroup">
          <label for="name">Full name : </label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>

        <div class="formGroup">
          <label for="phone" id="phone">phone number : </label>
          <input
            type="tel"
            id="phone"
            placeholder="09xx-xxx-xxx"
            required
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
          />
        </div>

        <div class="formGroup">
          <label for="email">Email Address : </label>
          <input
            type="text"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>

        <div class="formGroup">
          <label for="website">Website URL : </label>
          <input
            type="url"
            id="website"
            placeholder="http://jacinto.design"
            required
          />
        </div>

        <div class="formGroup">
          <label for="password">Password : </label>
          <input
            type="password"
            id="password"
            placeholder="Key in Password"
            required
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>

        <div class="formGroup">
          <label for="password2">ConfirmPassword : </label>
          <input
            type="password"
            id="password2"
            placeholder="ConfirmPassword Password"
            name="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
